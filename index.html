<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"> 
    <style>
        body{
            background-image: url("img/Crud.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }

        



      
    </style> 



</head>
<title>CURD App</title>

  



<body  >
    
    
    
    
    <main>
       
        <div class='container mt-5 col-6 '>
            <h1 class='container mt-5 col-6  ' ><i class="bi bi-card-checklist "></i>𝗠𝗮𝗸𝗲 𝗮 𝗻𝗼𝘁𝗲</h1>
            
            <div class="input-group mt-5 " >
                

                <input type="text" class="form-control" placeholder="Write" aria-label="Recipient's username"
                    aria-describedby="button-addon2">
                <button id="add_btn" class="btn btn-dark" type="button" id="button-addon2">Add</button>

            </div  >
            <ul id="parentList" class="list-group mt-3 text-break" >
                <li class="list-group-item d-flex  justify-content-between  "   >
                    <h3 class="flex-grow-1 ">Chapter 1</h3>
                    <button class="btn btn-warning mx-3 " onclick="editChapter(this)">Edit</button>
                    <button class="btn btn-danger" onclick="removeChapter(this)">Remove</button>
                </li>

            </ul>

        </div>

    </main>

    <script>


        let addBtn = document.getElementById('add_btn')
        addBtn.addEventListener("click", addThings)
        let parentList = document.getElementById("parentList")


        function addThings(event) {
            if(parentList.children[0].className == "emptyMsg"){
                parentList.children[0].remove();
            }
            let currentBtn = event.currentTarget;
            let currentInput = currentBtn.previousElementSibling;


            let newLi = document.createElement('li')
            newLi.className = "list-group-item d-flex justify-content-between"
            newLi.innerHTML = `<h3 class="flex-grow-1">${currentInput.value}</h3>
                    <button class="btn btn-warning mx-3" onclick="editChapter(this)">Edit</button>
                    <button class="btn btn-danger" onclick="removeChapter(this)">Remove</button> `

            
            parentList.appendChild(newLi)

        }


        function removeChapter(currElement) {
            currElement.parentElement.remove()
            let parentList = document.getElementById('parentList')
            if (parentList.children.length <= 0){
                let newEmptyMsg = document.createElement("h3")
                newEmptyMsg.classList.add("emptyMsg")
                newEmptyMsg.textContent = "Please Add Something !!"
                parentList.appendChild(newEmptyMsg)

            }
        }

        function editChapter(currElement){
            if(currElement.textContent == "Done"){
                currElement.textContent = "Edit"
                let currChapterName = currElement.previousElementSibling.value
                let currHeading = document.createElement("h3")
                currHeading.className = "flex-grow-1"
                currHeading.textContent = currChapterName
                currElement.parentElement.replaceChild(currHeading,currElement.previousElementSibling)
            } else {
                currElement.textContent = "Done"
                let currChapterName = currElement.previousElementSibling.textContent
                let currentInput = document.createElement("input")
                currentInput.type="text"
                currentInput.placeholder="New text"
                currentInput.className="form-control"
                currentInput.value = currChapterName
                currElement.parentElement.replaceChild(currentInput,currElement.previousElementSibling)
            }
        }
    </script>
</body>

<style>
    .background-img{
        background-image: url('https://www.google.com/url?sa=i&url=https%3A%2F%2Fwallpapercrafter.com%2F89729-dark-gradient-artist-artwork-digital-art-hd-4k-blur-simple-background.html&psig=AOvVaw1NzXU1IDQe02JjRXoqn4uN&ust=1669656587364000&source=images&cd=vfe&ved=0CBAQjRxqFwoTCMD_09DxzvsCFQAAAAAdAAAAABAb');
        width: 200px;
        height: 200px;
        background-size: cover;
    }
</style>

</html>
